# Fonts
font_size                   13.0
font_family                 DejaVuSansM Nerd Font Mono Bold
bold_font                   DejaVuSansM Nerd Font Mono Bold
italic_font                 auto
bold_italic_font            auto


# Terminal colors
# background                  #242b2c
background_opacity          1

# Swich Tabs
map alt+1 goto_tab          1
map alt+2 goto_tab          2
map alt+3 goto_tab          3
map alt+4 goto_tab          4
map alt+5 goto_tab          5
map alt+6 goto_tab          6
map alt+7 goto_tab          7
map alt+8 goto_tab          8
map alt+9 goto_tab          9

# Split Window
window_margin_width         5
window_border_width         2pt
enabled_layouts             Tall, Grid, *

# Keybind for splitting
# map ctrl+shift+enter launch --location=vsplit

# Main window
single_window_margin_width  5
active_border_color         #ff00a9
inactive_border_color       #444444
bell_border_color           #ff9e64

# Tab Bar
tab_bar_style               powerline
tab_bar_edge                bottom
tab_powerline_style round
active_tab_foreground       #800020 
active_tab_background       #c2a7c9 
active_tab_font_style       bold-italic
inactive_tab_foreground     #999999 
inactive_tab_background     #4f4552 
inactive_tab_font_style     bold

# Focus on Window
focus_follows_mouse yes



# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include Dracula.conf
# END_KITTY_THEME
